<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Fill Forms - Configurações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="config-panel">
      <span class="titulo">Configurar Campo</span>
      <form id="customFieldForm">
        <input type="text" id="description" placeholder="Descrição do campo" required>
        <input type="text" id="value" placeholder="Valor a ser preenchido">
        <div class="random-data-option">
          <input type="checkbox" id="useRandomData" class="checkbox"> Usar dados aleatórios
          <label for="useRandomData" class="switch"></label>
          <p class="mt20">
            <span class="tooltip" data-tooltip="Gera dados aleatórios para teste de Formularios."
              data-tooltip-pos="right" data-tooltip-length="medium"> <i class="fa fa-question-circle"
                style="font-size:20px;margin-left: 5px;"></i>
            </span>
          </p>
        </div>
        <div class="random-data-option">
          <input type="checkbox" id="isImageField" class="checkbox"> Adicionar Imagem
          <label for="isImageField" class="switch"></label>
        </div>
        <div id="imageUploadContainer" style="display: none;">
          <input type="file" id="imageUpload" accept="image/*">
          <img id="imagePreview" style="display: none; max-width: 200px; margin-top: 10px;">
        </div>
        <div class="container-seletor">
          <button type="button" id="addSelector">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            Adicionar Seletor
          </button>
          <select id="dataType" style="display: none;">
            <option value="text">Texto</option>
            <option value="cpf">CPF</option>
            <option value="cnpj">CNPJ</option>
            <option value="email">E-mail</option>
            <option value="phone">Telefone</option>
            <option value="date">Data</option>
            <option value="cep">CEP</option>
          </select>
          <div id="selectorList"></div>
        </div>
        <button type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i>
          Salvar Campo</button>
      </form>
    </div>
    <div class="saved-fields">
      <span class="titulo">Campos Salvos</span>
      <div class="search-container">
        <input type="text" id="searchField" placeholder="Pesquisar campos...">
      </div>
      <ul id="customFieldsList"></ul>
    </div>
  </div>
  <script src="options.js"></script>
</body>

</html>
