<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Auto Fill Forms</title>
<link rel="stylesheet" href="./assets/css/popup.css">
</head>
<body>
  <div class="container">
    <header style="text-align: center;">
      <img src="./icons/icon128.png" alt="AutoFill" width="50" height="50" class="logo-image">
      <span class="titulo-popup">AutoFill-Dev2</span>
      <p class="developer-info">
        Desenvolvido por [AndreMTS] | 
        <a href="https://github.com/AndreMTS/autofill-dev-2" target="_blank">GitHub</a>
        <i class="fa-brands fa-github"></i>
      </p>
    </header>
    <div class="container-buttons">
      <button id="fillFormsButton">Preencher Formulário
        <i class="fa-regular fa-rectangle-list"></i>
      </button>
      <button id="trackFieldButton" title="Selecionar Campo">
        <i class="fas fa-eye-dropper"></i> <!-- Ícone de conta-gotas -->
      </button>
    </div>
    <button id="confirmButton" style="display: none;">Confirmar Seleção</button>
    <button id="optionsButton">Configurações
      <i class="fa-solid fa-gear"></i>
    </button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
